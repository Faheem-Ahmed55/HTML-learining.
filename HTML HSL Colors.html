<!DOCTYPE html>

<title>HTML HSL Color</title>
<body>
<h1>HTML HSL Colors</h1>
<p>hsl(hue, sturation, lightness)</p>
<p>Hue is color on color-wheel. 0 is red, 120 is green, and 240 is blue.</p>
<p>Saturation and Lightness can vary 0-100%</p>

<h1 style="color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>
<h1 style="color:hsl(240, 100%, 50%);">hsl(0, 100%, 50%)</h1>
<h1 style="color:hsl(120, 100%, 50%);">hsl(120, 100%, 50%)</h1>
<h1 style="color:hsl(300, 76%, 72%);">hsl(300, 76%, 72%)</h1>
<h1 style="color:hsl(0, 0%, 60%);">hsl(0, 0%, 60%)</h1>

</body>
