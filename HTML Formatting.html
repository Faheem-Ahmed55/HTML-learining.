<!DOCTYPE html>
<html>
<title>HTML Formatting</title>
<body>

<h1>Different formatting elements are applied here</h1>

<b>Bold text...</b><br>
<em>Emphasized text...</em><br>
<i>Italic text:Could be technical term or phrase...</i><br>
<small>Small text...</small><br>
<strong>Important text...(strong)</strong><br>
<sub>Subscripted text...</sub><br>
<sup>Superscripted text...</sup><br>
<ins>Inserted text...</ins><br>
<del>Deleted text...</del><br>
<mark>Marked/highlighted text...</mark><br>

</body>
</html>
